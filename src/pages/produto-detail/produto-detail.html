<ion-header>
  <ion-navbar>
    <ion-title>produtoDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'" />
    <ion-card-content>
      <ion-card-title>
        {{item?.nome}}
      </ion-card-title>
      <p>
        {{item?.preco | currency}}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)="addTocart(item)">Adicionar ao carrinho</button>
</ion-content>
